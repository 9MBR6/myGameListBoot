<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Juegos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        height: 100vh;
        margin: 0;
    }
    .sidebar {
        width: 250px;
        background: #343a40;
        color: white;
        padding: 20px;
        position: fixed;
        height: 100%;
    }
    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
    }
    .sidebar a:hover {
        background: #495057;
    }
    .content {
        margin-left: 270px;
        flex-grow: 1;
        padding: 20px;
    }
    .card {
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h4 class="text-center">Menú</h4>
  <a class="nav-link text-white" th:href="@{/usuario/perfil}">Mi Perfil</a>
  <a class="nav-link text-white" th:href="@{/juegos}">Lista de Juegos</a>
</div>

<div class="content">
  <h1 class="text-center">Lista de Juegos</h1>
  <div class="card p-3">
    <table id="juegosTable" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Plataforma</th>
        <th>Género</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="juego : ${juegos}">
        <td th:text="${juego.titulo}"></td>
        <td th:text="${juego.plataforma}"></td>
        <td th:text="${juego.genero}"></td>
        <td th:text="${juego.estado}"></td>
        <td>
          <a class="btn btn-warning btn-sm" th:href="@{/juegos/edit/{id}(id=${juego.id})}">Editar</a>
          <button class="btn btn-danger btn-sm" th:attr="data-id=${juego.id}" onclick="confirmarEliminacion(this)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function() {
      $('#juegosTable').DataTable({
          "language": {
              "search": "Buscar:",
              "lengthMenu": "Mostrar _MENU_ juegos",
              "info": "Mostrando _START_ a _END_ de _TOTAL_ juegos",
              "paginate": {
                  "next": "Siguiente",
                  "previous": "Anterior"
              }
          }
      });
  });
</script>
</body>
</html>
