<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<!-- Título con enlace para recargar la página -->
<h1 class="text-center"><a href="#" th:href="@{/juegos}" style="text-decoration: none; color: inherit;">Lista de Juegos</a></h1>

<a class="btn btn-primary mb-3" th:href="@{/juegos/new}">Añadir Juego</a>

<table id="juegosTable" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Título</th>
        <th>Plataforma</th>
        <th>Género</th>
        <th>Estado</th>
        <th>Horas Jugadas</th>
        <th>Calificación</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="juego : ${juegos}">
        <td th:text="${juego.titulo}"></td>
        <td th:text="${juego.plataforma}"></td>
        <td th:text="${juego.genero}"></td>
        <td th:text="${juego.estado}"></td>
        <td th:text="${juego.horasJugadas}"></td>
        <td th:text="${juego.calificacion}"></td>
        <td>
            <a class="btn btn-warning btn-sm" th:href="@{/juegos/edit/{id}(id=${juego.id})}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{/juegos/delete/{id}(id=${juego.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- jQuery (necesario para DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        $('#juegosTable').DataTable({
            "language": {
                "decimal":        "",
                "emptyTable":     "No hay datos disponibles en la tabla",
                "info":           "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                "infoEmpty":      "Mostrando 0 a 0 de 0 entradas",
                "infoFiltered":   "(filtrado de _MAX_ entradas en total)",
                "lengthMenu":     "Mostrar _MENU_ entradas",
                "loadingRecords": "Cargando...",
                "processing":     "Procesando...",
                "search":         "Buscar:",
                "zeroRecords":    "No se encontraron registros coincidentes",
                "paginate": {
                    "first":      "Primera",
                    "last":       "Última",
                    "next":       "Siguiente",
                    "previous":   "Anterior"
                },
                "aria": {
                    "sortAscending":  ": activar para ordenar la columna de manera ascendente",
                    "sortDescending": ": activar para ordenar la columna de manera descendente"
                }
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
