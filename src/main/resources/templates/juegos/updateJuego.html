<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="text-center">Editar Juego</h1>
<form th:action="@{/juegos/update}" th:object="${juego}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" th:field="*{titulo}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Plataforma</label>
        <input type="text" class="form-control" th:field="*{plataforma}">
    </div>
    <div class="mb-3">
        <label class="form-label">Género</label>
        <input type="text" class="form-control" th:field="*{genero}">
    </div>
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a class="btn btn-secondary" th:href="@{/juegos}">Cancelar</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
